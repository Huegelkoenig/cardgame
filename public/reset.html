<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reset your password</title>
</head>
<body>
  <p>Cardgame</p>
  <p></p>
  <form id="register_form" action="/reset/" method="post">
      <p>To reset your password, please enter your username and a password</p>
      <input type="text" placeholder="Username" size="30" name="resetusername" required><br>
      <input type="password" id="npw" placeholder="New password" size="50" name="resetpassword" required><br>
      <input type="password" id="npwc" placeholder="Confirm new password" size="50" name="resetpasswordconfirmation" required><br>
      <input type="submit" id="submit" disabled>
  </form>
  <p id="msg">Until you submit your new password, you can still use your old one.<br></p>
  <a href="/">I don't want to change my password, get me back to the login page!</a>
  <script src="/scripts/user_reset.js"></script>
</body>
</html>

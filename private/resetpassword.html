<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cardgame</title>
  <link rel="stylesheet" type="text/css" href="../../styles/style.css">
</head>
<body>
  <div class="views" id="resetView">
    <form id="resetForm" action="/reset" method="post">
      <p>To reset your password, please enter your username and a password</p>
      <input type="text" placeholder="Username" size="30" name="resetusername" required><br>
      <input type="password" id="npw" placeholder="New password" size="50" name="resetpassword" required><br>
      <input type="password" id="npwc" placeholder="Confirm new password" size="50" name="resetpasswordconfirmation" required><br>
      <input type="submit" id="submit">
    </form>
    <p id="resetMsg">Until you submit your new password, you can still use your old one.<br></p>
    <a href="/" id="reset_login">I don't want to change my password, get me back to the login page!</a>
  </div>
  <div class="views" id="errorView" hidden>
    Oups, something went wrong!<br>
    <p id="errorMsg"></p><br>
    <a href="/">Take me back to the starting page</a>
  </div>
<script src="/scripts/resetpassword.js"></script>

</body>
</html>
